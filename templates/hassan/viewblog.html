{% extends 'memberlayout.html' %}

{% block content %}

{% for a in all_post %}

<div style = "padding:10px;">
    <p> Author: {{a.author}}</p>
    <p>Description: {{a.description}}</p>
    <p>Content: {{a.content}}</p>
    <p>Date: {{a.date}}</p>
    <a href = "{{url_for('blog_edit', id = a.id)}}">Edit</a>
</div> 

<br>

{% endfor %}

{% endblock %}
