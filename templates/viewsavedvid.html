{% extends 'dashboard.html' %}

{% block dashtitle %}
Saved Videos
{% endblock %}

{% block style %}

<style>
    
    .title-small:hover, .title-small:visited, .title-small:link, a:active {
        color:black;
        font-weight: 600;
   }

   .vidusername:hover, .vidusername:visited, .vidusername:link, a:active {
        color:grey;
        font-weight: 600;
   }

</style>

{% endblock %}

{% block dashboard %}

{% for s in saved %}

<div style = "margin-left:5px;" class = "fsearch"> 

    <div style = "display:inline-block; margin-top:5px; vertical-align:top;">
        <img style = "height:150px;"class="img-fluid" src="{{url_for('static', filename = 'img/lifestyle.jpg')}}" alt="Generic Placeholder Image">
    </div> 
        
    <div style = "display:inline-block; margin-top: 0px; padding:10px;">
        <a class=" title-small" href="{{url_for('videoz', videoid = s.id)}}">{{s.title}}</a> 
        <p class="card-text">{{s.description }}</p>
        <a class = "vidusername" href = "{{url_for('profile', username = s.username)}}"class="card-text">{{s.username }}</a>
    </div>

</div>

<br>

{% endfor %}


{% endblock %}
