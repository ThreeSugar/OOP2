{% extends 'dashboard.html' %}

{% block dashtitle %}
Flagged
{% endblock %}

{% block dashboard %}

<table class="table table-striped table-bordered">
        <thead>
          <tr>
            <th width="5%"> From </th>
            <th width="15%"> Subject </th>
          </tr>
        </thead>
        <tbody>
          {% for i in flagged %}
          <tr>
            <td><a href = "#">{{i.sender}}</a></td>
            <td><a href = "{{url_for('flaggedmsg', id=i.id)}}">{{i.subject}}<span class="badge pull-right">{{i.date}}</span></a> 
            </td>
          </tr>
          {% endfor %}
        </tbody>
</table>

{% endblock %}
