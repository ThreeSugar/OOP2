{% extends 'dashboard.html' %}

{% block style %} 
<link rel="stylesheet" href="{{url_for('static', filename = 'xiongjie/css/plugins.css')}}">
<link rel="stylesheet" href="{{url_for('static', filename = 'xiongjie/css/style.css')}}">

<style>
    .ht-button, .hs-events.list, .event-filter button, .button-primary {
        background: silver;
    }

    .ht-button:hover, .hs-events.list:hover, .event-filter button:hover, .button-primary:hover {
        background: silver;
    }


</style>

<script src="https://code.jquery.com/jquery-3.2.1.min.js"
integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
crossorigin="anonymous"></script>

<script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

<script src="{{url_for('static', filename = 'xiongjie/js/plugins.js')}}"></script>
<script src="{{url_for('static', filename = 'xiongjie/js/custom.js')}}"></script>

{% endblock %}


{% block dashboard %}
<div style = "padding:15px;" class="hs-content">
    <form action="{{url_for('new_recipe')}}" method = "POST" class="row">
        <div class="form-group col-sm-6">
            <label>Title</label>
            <input name = "title" type="text">
        </div>
        <div class="form-group col-sm-6">
            <label>Recipe photo</label>
            <input type="file" id="photo-upload" class="sr-only">
            <!-- Use for display and get file url only -->
            <div class="upload" data-target="#photo-upload">
                <input type="text" class="upload-visible">
                <a class="upload-trigger" href='#'>Choose file</a>
            </div>
        </div>

        <div class="form-group col-sm-12">
            <label>Difficulty</label>
            <select name = "level">
                <option value="Easy"> Easy</option>
                <option value="Hard"> Hard</option>
                <option value="Master"> Master</option>
            </select>
        </div>

        <div class="form-group col-sm-4">
            <label>Category</label>
            <select name = "category">
                <option value="" disabled selected>Choose category</option>
                <option value="Low Calories">Low Calories</option>
                <option value="Low Carbs">Low Carbs</option>
                <option value="Low Fat">Low Fat</option>
            </select>
        </div>

        <div class="form-group col-sm-12">
            <label>Description</label>
            <textarea name = "desc" cols="30" rows="10"></textarea>
        </div>

        <div class="form-group range-slider col-sm-6">
            <label>Time</label>
            <input type="text" name = 'time' id="cook-time" value="00:00" />
            <div class="slider-range" data-target="#cook-time" data-max="6"></div>
            <p class="des">
            </p>
        </div>
        <div class="form-group col-sm-12">
            <label>Ingredients</label>
            <div class="ingredient-textarea">
                <textarea name = "ingredients" cols="30" rows="10"></textarea>
            </div>
        </div>
        <div class="form-group col-sm-12">
            <label>Instructions</label>
            <div class="ingredient-textarea">
                <textarea name = "instruction" cols="30" rows="10"></textarea>
            </div>
        </div>
        <div class="form-group col-sm-12">
            <label>Nutritional Values</label>
            <textarea name = "nutri" cols="30" rows="10"></textarea>
        </div>
        <div class="form-group col-sm-12">
        </div>
        <div class="col-sm-12">
            <!-- / .nutri-facts -->
        </div>
        <!-- / column -->
        <div class="col-sm-12">
            <button type="submit" class="ht-button view-more-button">
                <i class="fa fa-arrow-left"></i> Submit
                <i class="fa fa-arrow-right"></i>
            </button>
        </div>
    </form>
    <!-- / form -->
</div>

{% endblock %}

{% block dashtitle %}
Recipe
{% endblock %}
