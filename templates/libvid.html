{% extends 'vidlayout.html' %}

{% block title %}
Videos
{% endblock %} 



{% block content %}

<a style = "width:180px;" class = "btn btn-primary">Return to Selections</a>



<div class="input-group">
    <input style = "margin-left:10px;" class="form-control"
                placeholder="Search here">
    <div class="input-group-addon" ><i style = "margin-left:10px;" class="fa fa-search"></i></div>
</div>


<div style = "margin-left:10px;" class="card playlist">
    <div class="card-header">
      Library
    </div>
    <ul class="list-group list-group-flush">
        {% for r in result %}
        <li id = "cali{{loop.index}}" class="list-group-item">
           <a href = "{{url_for('libload', title = r.title)}}">{{r.title}}</a> 
        </li>
        {% endfor %}
        
    </ul>
</div>

{% endblock %}

{% block script %}

<script>
    

$( document ).ready(function() {

  // Simple Search
  $('.form-control').keyup(function(){
   var valThis = $(this).val().toLowerCase();
    $('.list-group > li').each(function(){
     var text = $(this).text().toLowerCase();
        (text.indexOf(valThis) == 0) ? $(this).show() : $(this).hide();  //if-else shorthand          
   });
  });
});



</script>

{% endblock %}
