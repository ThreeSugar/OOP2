{% extends 'dashboard.html' %}

{% block dashtitle %}
Inbox
{% endblock %}

{% block dashboard %}

<style>
    .star{
        color:gray;
    }

    .star:hover{

        color:darkgray;
    }

    .star:active{
        color:darkgray;
    }

    .star:visited {
        color:gray;
    }

</style>

<table class="table table-striped table-bordered">
        <thead>
          <tr>
            <th width="5%"> From </th>
            <th width="15%"> Subject </th>
          </tr>
        </thead>
        <tbody>
          {% for i in inbox %}
          <tr>
            <td><a href = "#"><span style= "padding-right:10px;" class="glyphicon glyphicon-star-empty"></span></a><a href = "#">{{i.sender}}</a></td>
            <td><a href = "{{url_for('viewinbox', id=i.id)}}">{{i.subject}}<span class="badge pull-right">{{i.date}}</span></a> 
                <td width = "1%">
                <a data-toggle="modal" data-target="#myModal{{i.id}}">
                    <i class="fa fa-trash"></i> Delete 
                </a>
                </td>
            </td>
          </tr>

          <div id="myModal{{i.id}}" class="modal fade" role="dialog">
                <div class="modal-dialog">
              
                  <!-- Modal content-->
                  <div class="modal-content">
                    <div class="modal-header">
                      <button type="button" class="close" data-dismiss="modal">&times;</button>
                      <h4 class="modal-title">Confirm Delete</h4>
                    </div>
                    <div class="modal-body">
                      <p>Are you sure you want to delete this message?</p>
                    </div>
                    <div class="modal-footer">
                      <a style = "width:80px; float:right;" type="button" class="btn btn-default" href = "{{url_for('deleteinbox', id=i.id)}}">Ok</a> 
                      <button style = "width:80px; float:right; margin-right:10px;" type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    </div>
              
                </div>
              
            </div>
        </div>




          {% endfor %}
        </tbody>
</table>



              
                    
{% endblock %}
