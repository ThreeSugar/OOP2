{% extends "layout.html" %}
{% block content %}

{{img_names}}

<ul class="list-unstyled">
{% for vid in vid_names %}

<li>
        <video width="320" height="200" controls>
                <source src="{{url_for('send_vid', filename = vid)}}" type="video/mp4">
                <source src="{{url_for('send_vid', filename = vid)}}" type="video/webm">
                <source src="{{url_for('send_vid', filename = vid)}}" type="video/opgg">
        </video> 
</li>

{% endfor %}
</ul>

{% endblock %}
