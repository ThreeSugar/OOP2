{% extends 'dashboard.html' %}

{% block dashtitle %}
Inbox
{% endblock %}

{% block dashboard %}

<style>
    .star{
        color:gray;
    }

    .star:hover{

        color:darkgray;
    }

    .star:active{
        color:darkgray;
    }

    .star:visited {
        color:gray;
    }

</style>

<table class="table table-striped table-bordered">
        <thead>
          <tr>
            <th width="5%"> From </th>
            <th width="15%"> Subject </th>
          </tr>
        </thead>
        <tbody>
          {% for i in inbox %}
          <tr>
            <td><a href = "#"><span style= "padding-right:10px;" class="glyphicon glyphicon-star-empty"></span></a><a href = "#">{{i.sender}}</a></td>
            <td> <a href = "{{url_for('viewinbox', id=i.id)}}">{{i.subject}}<span class="badge pull-right">{{i.date}}</span></a></td>
          </tr>
          {% endfor %}
        </tbody>
</table>

              
                    
{% endblock %}
